
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
  namespace: istio-system
spec:
  selector:
    app: istio-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: momonabot
  namespace: istio-system
spec:
  hosts:
  - "*"
  gateways:
  - gateway
  http: # Have to be fixed
  - route:
    - destination:
        host: momonabot-nginx.default.svc.cluster.local